<!DOCTYPE html>
<html>
<head>
  <title>Countdown to Your Birthday ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      animation: bg 15s infinite;
      font-family: Arial, sans-serif;
    }

    @keyframes bg {
      0% { background-image: url("pic1.jpg"); }
      33% { background-image: url("pic2.jpg"); }
      66% { background-image: url("pic3.jpg"); }
      100% { background-image: url("pic1.jpg"); }
    }

    .overlay {
      background: rgba(0,0,0,0.6);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 28px;
    }
  </style>
</head>

<body>

  <div class="overlay">
    <h1>Counting Every Second Until Your Birthday...Every second on this countdown is a reminder that the world became kinder the day you were born ‚ù§Ô∏è
üéÇ‚ù§Ô∏è</h1>
    <div id="countdown"></div>
  </div>

  <script>
    const birthday = new Date("January 21, 2026 00:00:00").getTime();

    setInterval(function () {
      const now = new Date().getTime();
      const diff = birthday - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        days + " Days " + hours + " Hours " + minutes + " Minutes " + seconds + " Seconds";
    }, 1000);
  </script>

</body>
</html>
