<!DOCTYPE html>
<html>
<head>
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Slideshow background */
    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fade 18s infinite;
      opacity: 0;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 6s; }
    .slideshow img:nth-child(3) { animation-delay: 12s; }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Lighter overlay */
    .overlay {
      background: rgba(0, 0, 0, 0.35); /* lighter than before */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 25px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 26px;
      margin: 15px 0;
    }

    .message {
      font-size: 18px;
      max-width: 520px;
      line-height: 1.5;
      background: rgba(0,0,0,0.25); /* subtle text backing */
      padding: 15px 20px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <!-- Background slideshow -->
  <div class="slideshow">
    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
  </div>

  <!-- Text content -->
  <div class="overlay">
    <h1>Countdown to Your Special Day üéÇ‚ù§Ô∏è</h1>

    <div id="countdown"></div>

    <div class="message">
      Every second brings us closer to your day‚Ä¶ and I can‚Äôt wait ‚ù§Ô∏è
      <br><br>
      <span style="font-size: 20px; font-style: italic;">
        Every second on this countdown is a reminder that the world became kinder the day you were born ‚ù§Ô∏è
      </span>
    </div>
  </div>

  <!-- Countdown script -->
  <script>
    const birthday = new Date("January 21, 2026 00:00:00").getTime();

    setInterval(function () {
      const now = new Date().getTime();
      const diff = birthday - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML =
          "üéâ HAPPY BIRTHDAY ‚ù§Ô∏è üéâ";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        days + " Days " + hours + " Hours " +
        minutes + " Minutes " + seconds + " Seconds";
    }, 1000);
  </script>

</body>
</html>
